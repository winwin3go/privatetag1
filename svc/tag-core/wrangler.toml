name = "tag-core"
main = "src/index.ts"
compatibility_date = "2025-01-01"
# Control-plane Worker that owns TagID + action configuration.

[dev]
port = 8788

[[d1_databases]]
binding = "DB"
database_name = "privatetag-db"
database_id = "privatetag-db-local"
# Central registry (D1) for Tag metadata and action definitions.

[vars]
SAMPLE_DATASET = "local"

[env.dev]
name = "tag-core-dev"
account_id = "TODO_ACCOUNT_ID"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "privatetag-db-dev"
database_id = "TODO_D1_DB_DEV_ID"

[env.stage]
name = "tag-core-stage"
account_id = "TODO_ACCOUNT_ID"

[[env.stage.d1_databases]]
binding = "DB"
database_name = "privatetag-db-stage"
database_id = "TODO_D1_DB_STAGE_ID"
